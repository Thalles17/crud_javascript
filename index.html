<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area - Projeto JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-body-tertiary">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body">
                       <h3 class="mt-3 mb-3">Filtro</h3>
                       <div class="form-floating">
                            <input type="text" class="form-control" id="input-search" placeholder="Pesquisar">
                            <label for="floatingInput">Pesquisar por nome ou email</label>
                        </div>
                        <div class="form-floating mt-3">
                            <select id="select-category" class="form-control">
                                <option value="0">Todas categorias</option>
                                <option value="0">Recorrente</option>
                                <option value="0">Anual</option>
                                <option value="0">Avulso</option>
                            </select>
                            <label for="floatingInput">Pesquisar por categoria</label>
                        </div>
                        <div class="form-floating mt-3">
                            <select id="select-values" class="form-control">
                                <option value="0">Todos valores</option>
                                <option value="0">Até R$ 2.000,00</option>
                                <option value="0">Entre R$ 3.000,00 a R$ 5.000,00</option>
                                <option value="0">Acima de R$ 10.000,00</option>
                            </select>
                            <label for="floatingInput">Pesquisar por faturamento</label>
                        </div>
                        <button class="w-100 mt-4 btn btn-primary" id="btn-filter">Filtrar</button>
                    </div>
                </div>
            </div>
            <div class="col col-lg-9">
                <div class="card">
                    <div class="card-body">
                       <h3 class="mt-3 mb-3">Dados</h3>
                       <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Tipo de cliente</th>
                            <th scope="col">Faturamento</th>
                            <th scope="col">Ações</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>Mark</td>
                            <td>Otto@teste.com</td>
                            <td>
                                <span class="badge text-bg-primary">Recorrente</span>
                            </td>
                            <td>R$ 2.000,00</td>
                            <td>
                                <button class="btn btn-primary">Editar</button>
                                <button class="btn btn-danger">Excluir</button>
                            </td>
                          </tr>
                          <tr>
                            <td>Mark</td>
                            <td>Otto@teste.com</td>
                            <td>
                                <span class="badge text-bg-warning">Avulso</span>
                            </td>
                            <td>R$ 2.000,00</td>
                            <td>
                                <button class="btn btn-primary">Editar</button>
                                <button class="btn btn-danger">Excluir</button>
                            </td>
                          </tr>
                          <tr>
                            <td>Mark</td>
                            <td>Otto@teste.com</td>
                            <td>
                                <span class="badge text-bg-info">Anual</span>
                            </td>
                            <td>R$ 122.000,00</td>
                            <td>
                                <button class="btn btn-primary">Editar</button>
                                <button class="btn btn-danger">Excluir</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
